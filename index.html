<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>


  <main>
    <div class="main-section">
      <div class="head">
      <h2>TODO</h2>
      <img src="./images/icon-moon.svg" alt="" srcset="">
    </div>
      
      <input type="text" placeholder="Currently typing" class="input">

      <div class="todo-list">
        <ul>
          <li><span class="content">Complete online js course</span>
            <span class="delete">x</span>
          </li>
          <li><span class="content">Job around the park 3x</span>
           <span class="delete">x</span>
          </li>
          <li><span class="content"><input type="checkbox" id="list1" value="3">
            <label for="3">10 minutes mediation</label></span>
            <span class="delete">x</span>
          </li>
          <li><span class="content"><input type="checkbox" id="list1" value="4">
           <label for="4">Read for i hour</label></span>
           <span class="delete">x</span>
          </li>
          <li><span class="content"><input type="checkbox" id="list1" value="5">
            <label for="5">Pick up grocceries</label></span>
            <span class="delete">x</span>
          </li>
          <li><span class="content"><input type="checkbox" id="list1" value="6">
            <label for="6">Complete todo app on frontend mentor</label></span>
            <span class="delete">x</span>
          </li>
        </ul>

      
        <div class="controls">
          <p><small>5 minutes left</small></p>
          <p class="all">All</p>
          <p class="active">Active</p>
          <p class="completed">Completed</p>
          <p class="clear">Clear Completed</p>
        </div>
      </div>

    </div>

    <!-- <p>Drag and drrop to </p> -->

  </main>

  

  <!-- Add dynamic number --> items left

  All
  Active 
  Completed

  Clear Completed

  Drag and drop to reorder list

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="main.js"></script>
</body>
</html>
