<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>


  <main>
    <div class="main-section">
      <div class="head">
      <h2>TODO</h2>
      <img src="./images/icon-sun.svg" alt="" srcset="">
    </div>
    <div class="todo-input">
      <button type="submit" class="submit"></button>
      <input
        name="todo-input"
        id="todo-input"
        type="text"
        placeholder="Create a new todo..."
      />
    </div>
      

      <div class="todo-list">
        <ul>
          <li>
            <span class="content">Complete online js course</span>
            <span class="delete">x</span>
          </li>
          
        </ul>

      
        <div class="controls">
          <p><small>5 minutes left</small></p>
          <p class="all">All</p>
          <p class="active">Active</p>
          <p class="completed">Completed</p>
          <p class="clear">Clear Completed</p>
        </div>
      </div>

    </div>

    <!-- <p>Drag and drrop to </p> -->

  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Elisha Kiplangat</a>.
  </div>

  <script src="main.js"></script>
</body>
</html>
